<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rotacionar com Scroll</title>
  <style>
    body {
      height: 2000px; /* Para permitir rolagem */
      margin: 0;
      font-family: sans-serif;
    }
    #rotateElement {
      width: 200px;
      height: 200px;
      background: #4caf50;
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 24px;
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div id="rotateElement">Gira</div>

  <script>
    window.addEventListener('scroll', function() {
      // Pega a posição do scroll vertical
      var scrollY = window.scrollY;
      // Calcula um ângulo; aqui, 1 grau para cada pixel rolado (ajuste conforme necessário)
      var angle = scrollY % 360;
      document.getElementById('rotateElement').style.transform = 'rotate(' + angle + 'deg)';
    });
  </script>
</body>
</html>
