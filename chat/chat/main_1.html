<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo com LeaderLine</title>
  <style>
    body {
      position: relative;
      margin: 0;
      padding: 50px;
      font-family: sans-serif;
      background: #f7f7f7;
    }
    .block {
      width: 120px;
      height: 80px;
      background: lightblue;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
    }
    #block1 {
      top: 50px;
      left: 50px;
    }
    #block2 {
      top: 500px;
      left: 600px;
    }
  </style>
  <!-- Carrega a biblioteca LeaderLine via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
</head>
<body>
  <div id="block1" class="block">Bloco 1</div>
  <div id="block2" class="block">Bloco 2</div>

  <script>
    window.addEventListener('load', function() {
      const line = new LeaderLine(
        document.getElementById('block1'),
        document.getElementById('block2'),
        {
          color: 'red',         // cor da linha
          path: 'grid',        // caminho fluido (pode ser 'straight', 'grid','fluid', 'arc' etc.)
          startPlug: 'disc',    // plug de in√≠cio (opcional)
          endPlug: 'arrow'      // plug final em forma de seta
        }
      );
    });
  </script>
</body>
</html>
