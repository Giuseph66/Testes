<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HARRYM - Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menuOverlay">
    <h1>HARRYM</h1>
    <p class="subtitle">A Jornada do Templo - Endless</p>
    <p>Seed: <span id="seedDisplay"></span></p>
    <form id="customPowerForm">
      <input type="text" id="powerName" placeholder="Nome do Poder" required>
      <input type="number" id="powerDuration" placeholder="Duração (frames)" required>
      <input type="number" id="powerMultiplier" placeholder="Multiplicador de Moedas" required>
      <input type="text" id="powerColor" placeholder="Cor (ex: teal)" required>
      <button type="submit">Criar Poder</button>
    </form>
    <button id="startButton">Iniciar</button>
  </div>
  <script src="{{ url_for('static', filename='menu.js') }}"></script>
</body>
</html>
