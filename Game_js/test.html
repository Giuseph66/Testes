<body>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 10;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("userInput").value);
            let message = document.getElementById("message");
            let attemptsLeft = document.getElementById("attemptsLeft");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.innerHTML = "âŒ Por favor, insira um nÃºmero vÃ¡lido entre 1 e 100.";
                return;
            }

            tentativas--;

            if (userGuess === numeroSecreto) {
                message.innerHTML = "ðŸŽ‰ ParabÃ©ns! VocÃª acertou! O nÃºmero era " + numeroSecreto;
                message.style.color = "lightgreen";

                message.innerHTML = "ðŸ˜¢ Fim de jogo! O nÃºmero correto era " + numeroSecreto;
                message.style.color = "red";

        function disableGame() {
            document.getElementById("userInput").disabled = true;

            numeroSecreto = Math.floor(Math.random() * 100) + 1;
