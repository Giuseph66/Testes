<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desenho de Imagens no Canvas</title>
  <style>
    body {
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #222;
      margin-top: 20px;
      border: 2px solid #e63946;
    }
    /* Ocultamos as tags <img> para não exibi-las na tela */
    .hidden-img {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Inserção de Imagens no Canvas</h1>
  
  <!-- Canvas onde desenharemos -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Imagens (podem estar na mesma pasta ou em outro caminho) -->
  <!-- Ajuste o src para o caminho correto dos seus arquivos -->
  <img id="imgShield" class="hidden-img" src="static/images/escudo.png" alt="Escudo">
  <img id="imgImpulse" class="hidden-img" src="static/images/pulso.png" alt="Batimento Cardíaco">
  <img id="imgLightning" class="hidden-img" src="static/images/raio.png" alt="Raio">
  <img id="imgInvisible" class="hidden-img" src="static/images/homem-invisivel.png" alt="Homem Invisível">
  <img id="imgMagnet" class="hidden-img" src="static/images/ima.png" alt="Ímã">

  <script>
    // Obtém o contexto do canvas
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Referências às imagens no DOM
    const imgShield = document.getElementById('imgShield');
    const imgImpulse = document.getElementById('imgImpulse');
    const imgLightning = document.getElementById('imgLightning');
    const imgInvisible = document.getElementById('imgInvisible');
    const imgMagnet = document.getElementById('imgMagnet');

    function drawShield(x, y, width, height) {
      drawTintedImage(imgShield, x, y, width, height, 'blue');
    }
    function drawImpulse(x, y, width, height) {
      drawTintedImage(imgImpulse, x, y, width, height, 'red');
    }
    function drawLightning(x, y, width, height) {
      drawTintedImage(imgLightning, x, y, width, height, 'yellow');
    }
    function drawInvisibleMan(x, y, width, height) {
      drawTintedImage(imgInvisible, x, y, width, height , 'white');
    }
    function drawMagnet(x, y, width, height) {
      drawTintedImage(imgMagnet, x, y, width, height, 'magenta');
    }
    function drawTintedImage(img, x, y, width, height, tintColor) {
      ctx.drawImage(img, x, y, width, height);
      ctx.globalCompositeOperation = 'source-atop';
      ctx.fillStyle = tintColor;
      ctx.fillRect(x, y, width, height);
      ctx.globalCompositeOperation = 'source-over';
    }
    
    window.addEventListener('load', () => {
      // Limpa o canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha cada imagem com dimensões diferentes
      drawShield(50, 50, 100, 100);
      drawImpulse(200, 50, 100, 100);
      drawLightning(350, 50, 100, 100);
      drawInvisibleMan(500, 50, 100, 100);
      drawMagnet(650, 50, 100, 100);

      // Você pode desenhar mais de uma vez, ou em posições diferentes
      drawShield(50, 200, 60, 60);
      drawImpulse(200, 200, 60, 60);
      drawLightning(350, 200, 60, 60);
      drawInvisibleMan(500, 200, 60, 60);
      drawMagnet(650, 200, 60, 60);
    });
  </script>
</body>
</html>
