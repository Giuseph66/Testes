<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Animação de Folhas do Livro</title>
  <style>
    .book-container {
      width: 300px;
      height: 400px;
      position: relative;
      perspective: 1000px;
      margin: 50px auto;
      border: 2px solid #e63946;
    }
    /* O livro (contendo as folhas) */
    .book {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }
    /* Cada folha com transição para flip */
    .leaf {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s linear;
      transform-origin: left center;
    }
    .leaf.flipped {
      transform: rotateY(-180deg);
    }
    /* Cada página ocupa 98% da folha */
    .page {
      position: absolute;
      width: 98%;
      height: 100%;
      backface-visibility: hidden;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(230,57,70,0.3);
    }
    /* Página da frente (lado direito da folha) */
    .front {
      right: 0;
      background-color: #222;
      border: 1px solid #e63946;
      z-index: 2;
    }
    /* Página de verso (lado esquerdo da folha) */
    .back {
      left: 0;
      background-color: #333;
      border: 1px solid #e63946;
      transform: rotateY(180deg);
      z-index: 1;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e63946;
      border: none;
      color: #fff;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book" id="book">
      <!-- Folha 1: contém as páginas 1 e 2 -->
      <div class="leaf" id="leaf1">
        <div class="page front">
          <h1>Página 1</h1>
          <p>Conteúdo da página 1...</p>
        </div>
        <div class="page back">
          <h1>Página 2</h1>
          <p>Conteúdo da página 2...</p>
        </div>
      </div>
      <!-- Folha 2: contém as páginas 3 e 4 -->
      <div class="leaf" id="leaf2" style="z-index: 0;">
        <div class="page front">
          <h1>Página 3</h1>
          <p>Conteúdo da página 3...</p>
        </div>
        <div class="page back">
          <h1>Página 4</h1>
          <p>Conteúdo da página 4...</p>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align:center;">
    <button onclick="prevPage()">Página Anterior</button>
    <button onclick="nextPage()">Próxima Página</button>
  </div>
  <script>
    let currentLeaf = 0;
    const leaves = document.querySelectorAll('.leaf');
    const totalLeaves = leaves.length;

    function nextPage() {
      if (currentLeaf < totalLeaves) {
        leaves[currentLeaf].classList.add('flipped');
        currentLeaf++;
      }
    }

    function prevPage() {
      if (currentLeaf > 0) {
        currentLeaf--;
        leaves[currentLeaf].classList.remove('flipped');
      }
    }
  </script>
</body>
</html>
