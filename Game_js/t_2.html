<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Carregamento com Contagem Regressiva</title>
  <style>
    /* Estilo da lista */
    ul {
      list-style-type: none;
      padding: 0;
      width: 300px;
    }

    /* Estilo dos itens da lista */
    li {
      border: 1px solid #ccc;
      margin: 5px 0;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Barra de carregamento */
    .barra-carregamento {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background-color: #4caf50; /* Cor da barra */
    }
  </style>
</head>
<body>
  <!-- Lista -->
  <ul id="lista">
    <li>
      <div class="barra-carregamento"></div>
      Item 1
    </li>
  </ul>

  <!-- Botão para iniciar o carregamento -->
  <button id="iniciarCarregamento">Iniciar Carregamento</button>

  <script>
    // Função para atualizar a barra de carregamento
    function atualizarBarra(valor) {
      const barra = document.querySelector('.barra-carregamento');
      const porcentagem = ((5000 - valor) / 5000) * 100; // Calcula a porcentagem completa
      barra.style.width = `${porcentagem}%`; // Atualiza a largura da barra
    }

    // Adiciona o evento de clique ao botão
    document.getElementById('iniciarCarregamento').addEventListener('click', function () {
      let valor = 5000;

      const loop = setInterval(() => {
        if (valor >= 0) {
          atualizarBarra(valor); // Atualiza a barra
          valor -= 10; // Decrementa o valor
        } else {
          clearInterval(loop); // Para o loop quando chegar a 0
        }
      }, 10); // Intervalo de 10ms
    });
  </script>
</body>
</html>
