<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Virtual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }
        #joystickContainer {
            width: 150px;
            height: 150px;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>üïπÔ∏è Joystick Virtual</h2>
    <p>Mova o joystick e veja os valores dos eixos.</p>

    <div id="joystickContainer"></div>
    <div id="output">X: 0 | Y: 0 | Dire√ß√£o: Nenhuma</div>

    <script>
        const joystickContainer = document.getElementById('joystickContainer');
        let moveInterval;

        // Criando o joystick com NippleJS
        const joystick = nipplejs.create({
            zone: joystickContainer,
            mode: 'static',
            position: { left: '50%', top: '50%' },
            size: 100,
            color: 'cyan'
        });

        function resetJoystick() {
            clearInterval(moveInterval);
            document.getElementById("output").innerHTML = "X: 0 | Y: 0 | Dire√ß√£o: Nenhuma";
        }

        function startMoving(dx, dy) {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if (dx < -0.3) moveLeft();
                else if (dx > 0.3) moveRight();
                if (dy < -0.3) moveUp();
                else if (dy > 0.3) moveDown();
            }, 10);
        }

        function stopMoving() {
            clearInterval(moveInterval);
        }

        joystick.on('move', function (evt, data) {
            let dx = data.vector.x.toFixed(2);
            let dy = data.vector.y.toFixed(2);
            let direction = data.direction ? data.direction.angle : "Nenhuma";

            document.getElementById("output").innerHTML = `X: ${dx} | Y: ${dy} | Dire√ß√£o: ${direction}`;
            startMoving(dx, dy);
        });

        joystick.on('end', function () {
            stopMoving();
            resetJoystick();
        });

        function moveLeft() {
            console.log("Movendo para ESQUERDA");
        }

        function moveRight() {
            console.log("Movendo para DIREITA");
        }

        function moveUp() {
            console.log("Movendo para CIMA");
        }

        function moveDown() {
            console.log("Movendo para BAIXO");
        }
    </script>

</body>
</html>
