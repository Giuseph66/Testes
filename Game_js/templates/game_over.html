<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Game Over - HARRYM</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #330000, #000000);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-family: 'Bangers', cursive;
      font-size: 72px;
      color: #e63946;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
    }
    h2.subtitle {
      font-size: 20px;
      margin: 10px 0 40px 0;
      color: #f1faee;
    }
    .gameover {
      font-size: 64px;
      color: #e63946;
      margin: 20px 0;
      text-shadow: 3px 3px 6px #000;
    }
    .info {
      font-size: 20px;
      margin-bottom: 30px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: #e63946;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #d62828;
    }
  </style>
</head>
<body>
  <h1>HARRYM</h1>
  <h2 class="subtitle">A Jornada do Templo - Endless</h2>
  <div class="gameover">GAME OVER!</div>
  <div class="info">Você chegou até: <span id="distance">0 MP</span></div>
  <div class="info">Moedas adicionadas: <span id="coins">0</span></div>
  <button id="reset" onclick="voltarMenu()">Voltar ao Menu</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const distance = localStorage.getItem('distanceTraveled') || 0;
      const coins = localStorage.getItem('coinsEarned') || 0;
      document.getElementById('distance').textContent = distance + " MP";
      document.getElementById('coins').textContent = coins;
    });

    function voltarMenu() {
      window.location.href = '/';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('reset').focus();
    });
  </script>
</body>
</html>
