<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HARRYM - A Jornada do Templo (Endless)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div id="ui">
    <div id="coinUI">Moedas: <span id="coinCount"></span></div>
    <div id="runeUI">Runas: <span id="runeCount"></span></div>
    <div id="escudoUI">Escudo: <span id="escudoTimer"></span></div>
    <div id="impulsoUI">Impulso: <span id="impulsoTimer"></span></div>
    <div id="velocidadeUI">Velocidade: <span id="velocidadeTimer"></span></div>
    <div id="invisibilidadeUI">Invisibilidade: <span id="invisibilidadeTimer"></span></div>
    <div id="magnetismoUI">Magnetismo: <span id="magnetismoTimer"></span></div>
    <div id="extraJumpsUI">Pulos Extras: <span id="extraJumpsCount"></span></div>
    <div id="abilitiesUI" style="display: none;">
      <h3>Habilidades Ativas</h3>
      <ul id="activeAbilitiesList"></ul>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="powerInfo">
    <h3>Informações dos Poderes</h3>
    <ul id="powerInfoList"></ul>
  </div>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
  <script src="{{ url_for('static', filename='js/powers.js') }}"></script>
</body>
</html>
