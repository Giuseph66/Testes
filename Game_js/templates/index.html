<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HARRYM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <div id="menuOverlay">
    <h1>HARRYM</h1>
    <p class="subtitle">A Jornada do Templo - Endless</p>
    <p2>Seed: <input id="seedDisplay" style="background: rgba(240, 248, 255, 0); color: white; border: none;font-size: 15px;"></input></p2>
    <div id="statusContainer">
      <h2>Status</h2>
      <p id="extraJumpsStatus">Pulos Extras: 0</p>
      <h3>Habilidades</h3>
      <ul id="abilitiesList"></ul>
      <h2>Hist√≥rico do Jogo</h2>
      <ul id="historyList"></ul>
      <h2>Recursos</h2>
      <p id="coinsDisplay" style="display: none;">Moedas: 0</p>
      <p id="runesDisplay" style="display: none;">Runas: 0</p>
      <p id="sucataDisplay" style="display: none;">Sucata: 0</p>
    </div>
    <div class="botoes">
      <button id="customizeButton" onclick="window.location.href='/customize'">Mercado</button>
      <button id="startButton">Iniciar</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startButton').focus();
    });
  </script>
</body>
</html>
